{% extends 'base.html' %}

{% load crispy_forms_tags %}
{%load static%}
{% block content %}

  <form method="GET">
    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-success">Get Images</button>
  </form>


{% for image in images %}
<img src={{image}}>
{% endfor %}

{% endblock %}>
