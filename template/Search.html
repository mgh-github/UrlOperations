{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <form method="GET">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-success">Search</button>
  </form>
    {% for r in results %}
<li>
  <span><b>Name:</b> {{ r.name }}</span>
  <span><b>Url:</b> {{ r.url }}</span>
  <span><b>Phone:</b> {{ r.PhoneNum }}</span>
</li>

{% endfor %}

{% endblock %}>
